<div class="gray-bg"></div>

<div class="custom-header">
	<div class="container">
		<h1> {{wspace.title}} </h1>
	</div>
</div>

<div class="container">
	

	<div class="row">
		<div class="col-md-4">
			<div class="wspace-users panel">
				<div class="users-head">Workspace users</div>
				<hr>
				<div class="panel-body">
				<div ng-repeat="user in wspace.users" class="user clearfix">
					<div class="remove-user">
						<i class="glyphicon glyphicon-remove"></i>
					</div>
					<a href="">
						<img class="user-image" src="http://www.gravatar.com/avatar/{{md5(user.email)}}">
						<div class="user-name user-name-black">
							{{user.username}}
							<div class="user-email">
								{{user.email}}
							</div>
						</div>
					</a>
				</div>

				<form class="add-user" ng-submit="inviteUser()">
					<i>Invite user</i>
					<input type="text" ng-model="userEmail" class="form-control" placeholder="Enter user email">
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
